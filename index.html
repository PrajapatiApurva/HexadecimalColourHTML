<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex color generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Hex Color Generator</h1>
    <div class="main">
        <!-- To select the color -->
        Color Picker: <input type="color" id="colorPicker" value="#ffffff">

        <!-- To display hex code of the color -->
        Hex Code: <input type="text" id="box" onkeydown="changeColor(event)" placeholder="#000000">
    </div>
    <script src="script.js"></script>
</body>

</html>
